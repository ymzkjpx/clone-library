<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <th:block th:replace="_parts/head :: meta"/>
        <title>貸出処理完了</title>
        <th:block th:replace="_parts/head :: css"/>
    </head>
</head>
<body>
<main>
    <article>
        <h3>貸出処理完了</h3>
        <ul th:if="${loanRequest.isPresent()}" th:object="${loanRequest}">
            <p>本の貸出が完了しました</p>
            <li th:text="'会員番号: '+ *{memberNumber.value}"></li>
            <li th:text="'蔵書番号: '+ *{itemNumber.value}"></li>
            <li th:text="'貸出日: '+ *{loanDate.value}"></li>
        </ul>
        <a href="#" th:href="@{/}">トップ</a>
    </article>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org/">
<head>
    <head>
        <th:block th:replace="_parts/head :: meta"/>
        <title>予約完了</title>
        <th:block th:replace="_parts/head :: css"/>
    </head>
</head>
<body>
<main>
    <article>
        <ul>
        <ul th:if="${entry.isPresent()}">
            <h3>予約が完了しました</h3>
            <li th:text="'予約番号: ' + ${entry.entryNumber().value()}"></li>
            <li th:text="'タイトル: ' +${entry.title().value()}"></li>
            <li th:text="'著者: ' + ${entry.author().value()}"></li>
            <li th:text="'予約日時: ' + ${#calendars.format(#calendars.createNow(), 'yyyy年MM月dd日 HH時mm分ss秒')}"></li>
        </ul>
        <th:block th:unless="${entry.isPresent()}">
            <h3>予約に失敗しました</h3>
        </th:block>
        <a href="#" th:href="@{/}">トップ</a>
    </article>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org/">
<head>
    <head>
        <th:block th:replace="_parts/head :: meta"/>
        <title>予約フォーム</title>
        <th:block th:replace="_parts/head :: css"/>
    </head>
</head>
<body>
<main>
    <article>
        <h4 th:text="${book.showDescribe()}"></h4>
        <form action="#" th:action="@{/reservation/register}" method="post" name="body" th:object="${member}">
            <input type="text" th:field="*{value}" placeholder="会員番号">
            <input type="hidden" name="entry" th:value="${book.entryNumber()}">
            <button>予約を申し込む</button>
        </form>
    </article>
</main>
</body>
</html>

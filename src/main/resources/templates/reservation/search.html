<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="_parts/head :: meta"/>
    <title>本の検索</title>
    <th:block th:replace="_parts/head :: css"/>
</head>
<body>
<main>
    <article>
        <form method="get" action="#" th:action="@{/reservation/entries/search}">
            <label>キーワード検索（空白で全件を検索します）</label>
            <input class="input" type="text" placeholder="キーワード" th:field="${keyword.value}">
            <button>本を探す</button>
        </form>
    </article>
    <article>
        <h4>検索結果[冊]:
            <span th:text="${books.size()}"></span>
        </h4>
        <table th:if="${books.size() > 0}">
            <thead>
            <tr>
                <th></th>
                <th>資料</th>
                <th>貸出</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books.asList()}">
                <td><a class="button is-primary is-small" href="#">予約する</a></td>
                <td th:text="${book.title}">describe</td>
                <td th:text="${book.author}">loan ability</td>
            </tr>
            </tbody>
        </table>
    </article>
</main>
</body>
</html>
